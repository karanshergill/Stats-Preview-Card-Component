<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Order Summary Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="flex bg-Primary-Very-Dark-Blue h-screen w-full items-center justify-center">
        <div class="flex flex-col w-[275px] bg-Primary-Dark-Desaturated-Blue">
            <div class="flex flex-col">
                <img src="/images/image-header-desktop.jpg" alt="header-image">
            </div>
            <div class="flex flex-col text-center">
                <h1 class="text-Neutral-Slightly-Transparent-White-Head">Get insights that help your business grow.</h1>
                <p class="text-Neutral-Slightly-Transparent-White-Para">Discover the benefits of data analytics and make
                    better decisions regarding revenue, customer
                    experience, and overall efficiency.</p>
            </div>
            <div class="flex flex-col">
                <div class="flex flex-col items-center">
                    <h2 class="text-Neutral-Slightly-Transparent-White-Head">10k+</h2>
                    <p class="text-Neutral-Slightly-Transparent-White-Para">Companies</p>
                </div>
                <div class="flex flex-col items-center">
                    <h2 class="text-Neutral-Slightly-Transparent-White-Head">314</h2>
                    <p class="text-Neutral-Slightly-Transparent-White-Para">Templates</p>
                </div>
                <div class="flex flex-col items-center">
                    <h2 class="text-Neutral-Slightly-Transparent-White-Head">12M+</h2>
                    <p class="text-Neutral-Slightly-Transparent-White-Para">Queries</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
